<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <form class="instruments">
            <button type="button" disabled class="instruments-buttons">
                <i class="fas fa-code"></i>
            </button>
            <div class="instruments__group">
                <button type="button"  value="bold" class="instruments-buttons">
                    <i class="fas fa-bold"></i>
                </button>
                <button type="button"  value="italic" class="instruments-buttons">
                    <i class="fas fa-italic"></i>
                </button>
                <button type="button"  value="underline" class="instruments-buttons">
                    <i class="fas fa-underline"></i>
                </button>
                <button type="button"  value="line-through" class="instruments-buttons">
                    <i class="fas fa-strikethrough"></i>
                </button>
            </div>
             <div class="instruments__group">
                 <button type="button" name="textAlign" value="left" class="instruments-buttons">
                     <i class="fas fa-align-left"></i>
                 </button>
                 <button type="button" name="textAlign" value="center" class="instruments-buttons">
                     <i class="fas fa-align-center"></i>
                 </button>
                 <button type="button" name="textAlign" value="right" class="instruments-buttons">
                     <i class="fas fa-align-right"></i>
                 </button>
            </div>
             <div class="instruments__group">
                 <div class="select">
                     <i class="fas fa-font"></i>
                     <i class="fas fa-sort-up"></i>
                     <input type="checkbox" class="selector">
                     <div class="options">
                         <div class="arial">Arial<input type="checkbox" name="fontFamily"></div>
                         <div class="georgia">Georgia<input type="checkbox" name="fontFamily"></div>
                         <div class="impact">Impact<input type="checkbox" name="fontFamily"></div>
                         <div class="tahoma">Tahoma<input type="checkbox" name="fontFamily"></div>
                         <div class="times">Times New Roman<input type="checkbox" name="fontFamily"></div>
                         <div class="verdana">Verdana<input type="checkbox" name="fontFamily"></div>
                     </div>
                </div>
                <div class="select">
                    <i class="fas fa-text-height"></i>
                    <input type="checkbox" class="selector">
                    <div class="options">
                        <div>12px<input type="checkbox" name="fontSize"></div>
                        <div>14px<input type="checkbox" name="fontSize"></div>
                        <div>16px<input type="checkbox" name="fontSize"></div>
                        <div>18px<input type="checkbox" name="fontSize"></div>
                        <div>20px<input type="checkbox" name="fontSize"></div>
                        <div>22px<input type="checkbox" name="fontSize"></div>
                        <div>25px<input type="checkbox" name="fontSize"></div>
                        <div>30px<input type="checkbox" name="fontSize"></div>
                    </div>
                </div>
                <button type="button" name="color" class="instruments-buttons">
                    <i class="fas fa-palette"></i>
                </button>
                <button type="button" name='background' class="instruments-buttons">
                    <i class="fas fa-image"></i>
                </button>
            </div>
            <button type="button" name="signin" class="instruments-buttons">
                <i class="fas fa-lock"></i>
            </button>
        </form>
    </header>
    <main>
        <p>Lorem daasas</p>
        <p>Lorem daasas</p>
        <p>Lorem daasas</p>
        <p>Lorem daasas</p>
        <p>Lorem daasas</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
